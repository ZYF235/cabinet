# suppress inspection "UnusedProperty" for whole file
#
# P6Spy\u9009\u9879\u6587\u4EF6
# \u6709\u5173\u8BE6\u7EC6\u8BF4\u660E\uFF0C\u8BF7\u53C2\u9605\u6587\u6863
# https://p6spy.readthedocs.io/en/latest/configandusage.html
#
# \u6A21\u5757\u5217\u8868\u9002\u5E94\u4E86P6Spy\u7684\u6A21\u5757\u5316\u529F\u80FD\u3002\u53EA\u6709\u5217\u51FA\u7684\u6A21\u5757\u5904\u4E8E\u6D3B\u52A8\u72B6\u6001\u3002\uFF08\u9ED8\u8BA4\u503C\u4E3A com.p6spy.engine.logging.P6LogFactory \u548C com.p6spy.engine.spy.P6SpyFactory\uFF09
modulelist=com.p6spy.engine.spy.P6SpyFactory,com.p6spy.engine.logging.P6LogFactory,com.p6spy.engine.outage.P6OutageFactory
#
# \u8981\u52A0\u8F7D\u548C\u6CE8\u518C\u7684 JDBC \u9A71\u52A8\u7A0B\u5E8F\u7684\u9017\u53F7\u5206\u9694\u5217\u8868\u3002\uFF08\u9ED8\u8BA4\u503C\u4E3A\u7A7A\uFF09
driverlist=com.mysql.cj.jdbc.Driver
#
# \u4F7F\u7528 Java \u7684 SimpleDateFormat \u4F8B\u7A0B\u8BBE\u7F6E\u65E5\u671F\u683C\u5F0F\u3002\uFF08\u9ED8\u8BA4\u503C\u4E3A\u7A7A\uFF09
dateformat=yyyy-MM-dd HH:mm:ss:SSS
#
# \u6307\u5B9A\u7528\u4E8E\u65E5\u5FD7\u8BB0\u5F55\u7684\u8FFD\u52A0\u7A0B\u5E8F\u3002\uFF08\u9ED8\u8BA4\u503C\u4E3A com.p6spy.engine.spy.appender.FileLogger\uFF09
appender=com.p6spy.engine.spy.appender.Slf4JLogger
#
# \u7528\u4E8E\u683C\u5F0F\u5316\u65E5\u5FD7\u6D88\u606F\u7684\u7C7B\uFF08\u9ED8\u8BA4\u503C\u4E3A\uFF1Acom.p6spy.engine.spy.appender.SingleLineFormat\uFF09
logMessageFormat=com.p6spy.engine.spy.appender.CustomLineFormat
#
# \u4EC5\u5F53 logMessageFormat \u8BBE\u7F6E\u4E3A com.p6spy.engine.spy.appender.CustomLineFormat \u65F6\u624D\u4F7F\u7528\u81EA\u5B9A\u4E49\u65E5\u5FD7\u6D88\u606F\u683C\u5F0F
# \u9ED8\u8BA4\u503C\u4E3A %(currentTime)|%(executionTime)|%(category)|connection%(connectionId)|%(sqlSingleLine)
# \u53EF\u7528\u7684\u5360\u4F4D\u7B26\u5305\u62EC\uFF1A
#   %(connectionId)            \u8FDE\u63A5\u7684 ID
#   %(currentTime)             \u4EE5\u6BEB\u79D2\u8868\u793A\u7684\u5F53\u524D\u65F6\u95F4
#   %(executionTime)           \u64CD\u4F5C\u5B8C\u6210\u6240\u82B1\u8D39\u7684\u65F6\u95F4\uFF08\u4EE5\u6BEB\u79D2\u4E3A\u5355\u4F4D\uFF09
#   %(category)                \u64CD\u4F5C\u7684\u7C7B\u522B
#   %(effectiveSql)            \u63D0\u4EA4\u5230\u9A71\u52A8\u7A0B\u5E8F\u7684 SQL \u8BED\u53E5
#   %(effectiveSqlSingleLine)  \u63D0\u4EA4\u5230\u9A71\u52A8\u7A0B\u5E8F\u7684 SQL \u8BED\u53E5\uFF0C\u5220\u9664\u6240\u6709\u65B0\u884C
#   %(sql)                     \u6240\u6709\u7ED1\u5B9A\u53D8\u91CF\u66FF\u6362\u4E3A\u5B9E\u9645\u503C\u7684 SQL \u8BED\u53E5
#   %(sqlSingleLine)           \u6240\u6709\u7ED1\u5B9A\u53D8\u91CF\u66FF\u6362\u4E3A\u5B9E\u9645\u503C\u7684 SQL \u8BED\u53E5\uFF0C\u5E76\u5220\u9664\u6240\u6709\u65B0\u884C
customLogMessageFormat=\u8FDE\u63A5ID\uFF1A%(connectionId)\uFF5C\u64CD\u4F5C\u7C7B\u522B\uFF1A%(category)\uFF5CSQL\u8017\u65F6\uFF1A%(executionTime)\u6BEB\u79D2\nHibernate: %(sql)
#
# \u7528\u4E8E\u8BB0\u5F55java.util.Date\u5B9E\u73B0\u7684\u683C\u5F0F\uFF08\u5FC5\u987B\u4E0Ejava.text.SimpleDateFormat\u517C\u5BB9\uFF09\uFF08\u9ED8\u8BA4\u503C\u4E3A yyyy-MM-dd'T'HH:mm:ss.SSSZ\uFF09
databaseDialectDateFormat=yyyy-MM-dd HH:mm:ss.SSS
#
# \u7528\u4E8E\u8BB0\u5F55 java.sql.Timestamp \u5B9E\u73B0\u7684\u683C\u5F0F\uFF08\u5FC5\u987B\u4E0E java.text.SimpleDateFormat \u517C\u5BB9\uFF09\uFF08\u9ED8\u8BA4\u503C\u4E3A yyyy-MM-dd'T'HH:mm:ss.SSSZ\uFF09
databaseDialectTimestampFormat=yyyy-MM-dd HH:mm:ss.SSS
#
# \u8981\u6392\u9664\u7684\u7C7B\u522B\u5217\u8868\uFF1Aerror,info,batch,debug,statement,commit,rollback,result,resultset \u662F\u6709\u6548\u503C\u3002\uFF08\u9ED8\u8BA4\u503C\u4E3A info,debug,result,resultset,batch\uFF09
excludecategories=commit,result,resultset
#
# P6Outage \u6A21\u5757\u662F\u5426\u8BB0\u5F55\u8F83\u957F\u65F6\u95F4\u8FD0\u884C\u7684\u8BED\u53E5 \u9ED8\u8BA4false
outagedetection=true
#
# P6Outage \u6A21\u5757\u6267\u884C\u65F6\u95F4\u8BBE\u7F6E\uFF0C\u6574\u6570\u503C \uFF08\u4EE5\u79D2\u4E3A\u5355\u4F4D)\uFF09\uFF0C\u53EA\u6709\u5F53\u8D85\u8FC7\u8FD9\u4E2A\u65F6\u95F4\u624D\u8FDB\u884C\u8BB0\u5F55 Log\u3002 \u9ED8\u8BA430s
outagedetectioninterval=60
